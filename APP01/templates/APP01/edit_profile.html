{% extends 'APP01/base.html' %}

{% block title %}Edit Profile - GamingGearMatcher{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-edit"></i> Edit Profile</h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3 text-center">
                            {% if user.profile_image %}
                            <img src="{{ user.profile_image.url }}" alt="Current Profile" class="rounded-circle mb-3"
                                style="width: 150px; height: 150px; object-fit: cover;">
                            {% else %}
                            <i class="fas fa-user-circle fa-5x text-secondary mb-3"></i>
                            {% endif %}
                        </div>

                        <div class="mb-3">
                            <label for="profile_image" class="form-label">รูปโปรไฟล์</label>
                            <input type="file" class="form-control" id="profile_image" name="profile_image"
                                accept="image/*">
                            <small class="text-muted">รองรับไฟล์ JPG, PNG (แนะนำขนาด 500x500px)</small>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username"
                                value="{{ user.username }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}"
                                required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Changes
                            </button>
                            <a href="{% url 'user_profile' %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
