{% load static %}
<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Suspended - GamingGearMatcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .ban-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.12);
            padding: 40px;
            max-width: 420px;
            width: 90%;
            text-align: center;
        }

        .ban-icon {
            width: 80px;
            height: 80px;
            background-color: #ffe0e0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .ban-icon i {
            font-size: 40px;
            color: #dc3545;
        }

        .ban-title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 12px;
        }

        .ban-message {
            font-size: 15px;
            color: #666;
            margin-bottom: 28px;
            line-height: 1.6;
        }

        .btn-confirm {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 48px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn-confirm:hover {
            background-color: #c82333;
            color: white;
        }
    </style>
</head>

<body>
    <div class="ban-card">
        <div class="ban-icon">
            <i class="fas fa-times-circle"></i>
        </div>
        <div class="ban-title">บัญชีถูกระงับ</div>
        <div class="ban-message">
            บัญชีของคุณถูกระงับการใช้งาน{% if ban_date %} เมื่อวันที่ {{ ban_date|date:"d/m/Y H:i" }}{% endif %}
        </div>
        <a href="/" class="btn-confirm">ตกลง</a>
    </div>
</body>

</html>
